name: test
on:
  pull_request:
    branches: [ main ]
jobs:
  codegen:
    name: Codegen
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore go build cache #This action allows caching dependencies and build outputs to improve workflow execution time 
        uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
      - name: Setup Go Environment #https://github.com/marketplace/actions/setup-go-environment
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.1' # The Go version to download (if necessary) and use
      - name: Install mockgen
        run: |
          MOCKGEN_VERSION=1.6.0
          MOCKGEN_ZIP=mock_$MOCKGEN_VERSION_linux_amd64.tar.gz
          curl -OL https://github.com/golang/mock/releases/download/v1.6.0/$MOCKGEN_ZIP
          sudo tar xf $MOCKGEN_ZIP -C /usr/local
          sudo chmod +x /usr/local/mockgen
          rm -f $MOCKGEN_ZIP
          ls /usr/local/
          echo $GITHUB_PATH
      - name: Get dependencies
        run: go mod download
      - name: Generate mocks
        run:  ./generate_mocks.sh
      - name: Ensure nothing changed
        run: git diff --exit-code


 